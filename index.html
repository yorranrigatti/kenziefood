<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/reset.css">
  <link rel="stylesheet" href="./src/style/style.css">
  <title>Kenzie Food</title>
</head>
<body>
  <header>
      <figure class="logo">
        <img src="./src/assets/logo-header.png" alt="logo kenzie food">
        <figcaption>Logomarca Kenzie Food</figcaption>
      </figure>
    <div class="pesquisar">   
      <input type="text" placeholder="Pesquisar por produto" class="campoPesquisaProduto">
      <button class="pesquisa">
        <img src="./src/assets/Button Circle-pesquisar.png" id='btnPesquisar'alt="Botão de pesquisar">
      </button>

  </div>

</header>
<div id="filtros">
  <button class="todos">Todos</button>
  <button class="panificadora">Panificadora</button>
  <button class="frutas">Frutas</button>
  <button class="bebidas">Bebidas</button>
</div>

  <main>
    <section id="vitrine" class="vitrine">

    </section>
    <aside id="carrinho" class="">
      <div class="cart-header">
        <img src="../src/assets/cart.png" alt="">
        <h2>Carrinho</h2>
      </div>
      <div class="cart-body">
        <img src="../src/assets/shopping-bag.png" alt="">
        <span>Ops!</span>
        <p>Por enquanto não temos produtos no carrinho</p>
      </div>
    </aside>
  </main>

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
